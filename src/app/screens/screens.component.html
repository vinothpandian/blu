<div class="screens-container">
  <div class="ui-screen-area">
    <svg
      [class.mat-elevation-z8]="true"
      width="360"
      height="640"
      [attr.viewBox]="viewBox"
      class="image-canvas"
    >
      <image
        [attr.href]="imagePath"
        [attr.width]="width"
        [attr.height]="height"
      />
    </svg>
    <h2 class="mat-h3 area-name">Original Image</h2>
  </div>
  <div class="blueprint-area">
    <svg
      width="360"
      height="640"
      [attr.viewBox]="viewBox"
      class="blueprint-canvas"
      [class.mat-elevation-z8]="true"
    ></svg>
    <h2 class="mat-h3 area-name">
      Blueprint size: {{ this.width }} x {{ this.height }}
    </h2>
  </div>
  <div class="tree-area">
    <div class="tree">
      <div class="tree-header">
        <h4 class="mat-title">UI layout tree</h4>
        <span class="spacer"></span>
        <button
          mat-icon-button
          color="primary"
          aria-label="Collapse all"
          (click)="tree.treeControl.collapseAll()"
        >
          <mat-icon>expand_less</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          aria-label="Expand all"
          (click)="tree.treeControl.expandAll()"
        >
          <mat-icon>expand_more</mat-icon>
        </button>
      </div>
      <mat-tree
        #tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node" [ngClass]="node.className">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{ node.name }}
          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node" [ngClass]="node.className">
              <button
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>
              {{ node.name }}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
