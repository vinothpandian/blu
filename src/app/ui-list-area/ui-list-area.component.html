<div class="ui-list-container">
  <div
    matRipple
    class="ui-list"
    [ngClass]="i == filename - 1 ? 'active' : ''"
    *ngFor="let imageName of imageNames; let i = index"
    (click)="listClicked(i)"
  >
    <img [src]="imageName" [alt]="'Thumbnail' + i" />
    <mat-divider></mat-divider>
  </div>
</div>
