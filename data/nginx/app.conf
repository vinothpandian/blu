server {
    listen 80;
    server_name blackbox-toolkit.com www.blackbox-toolkit.com blu.blackbox-toolkit.com www.blu.blackbox-toolkit.com api.blu.blackbox-toolkit.com;
    server_tokens off;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name blackbox-toolkit.com www.blackbox-toolkit.com;

    server_tokens off;
    ssl_certificate /etc/letsencrypt/live/blackbox-toolkit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blackbox-toolkit.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        root /var/www/blackbox-home;
    }


    location /dataset/ {
        root /var/www;
    }
    
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name blu.blackbox-toolkit.com;

    server_tokens off;
    ssl_certificate /etc/letsencrypt/live/blackbox-toolkit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blackbox-toolkit.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass http://blu:4200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    
    }

}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.blu.blackbox-toolkit.com;

    server_tokens off;
    ssl_certificate /etc/letsencrypt/live/blackbox-toolkit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blackbox-toolkit.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass http://blu-api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    
    }

}